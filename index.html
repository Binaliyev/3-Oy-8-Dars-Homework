<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
    <style>
        *::before,
        *::after,
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
        }

        .container {
            width: 100%;
            height: 85vh;
            padding: 3% 7% 0 7%;
        }
    </style>
</head>

<body>
    <template class="js-list-item-temp">
        <p class="js-list-item listRender"></p>
    </template>
    <div class="clearBtnBox">
        <button class="js-clear-btn">Clear All</button>
    </div>
    <div class="container">
        <div class="js-btn-box">
            <div class="js-lists-box">
                <div class="aboutBox">
                    <div class="js-lists-box aboutUserBox">
                        <button class=" js-users-get-btn">Users</button>
                        <ul class="js-users-list"></ul>
                    </div>
                    <div class="js-lists-box aboutPostBox">
                        <button class=" js-posts-get-btn">Posts</button>
                        <ul class="js-posts-list"></ul>
                    </div>
                    <div class="js-lists-box aboutCommentBox">
                        <button class=" js-comments-get-btn">Comments</button>
                        <ul class="js-comments-list"></ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="/index.js"></script>
</body>

</html>
